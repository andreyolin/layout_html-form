<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset class="field">
        <legend>Personal information</legend>

        <div class="input">
          <label for="Surname">Surname:</label>

          <input type="text"
          autocomplete="off"
          name="Surname"
          id="Surname"
          >
        </div>

        <div class="input">
          <label for="Name">Name:</label>

          <input type="text"
          autocomplete="off"
          name="Name"
          id="Name"
          >
        </div>

        <div class="input">
          <label for="Age">How old are You?</label>

          <input type="number"
          name="Age"
          id="Age"
          min="1"
          max="100"
          value="12"
          >
        </div>

        <div class="input">
          <label for="birth_date">Full date of birth:</label>

          <input type="date"
          name="birth_date"
          id="birth_date"
          >
        </div>

        <label for="terms-and-conditions">I accept the term of the agreement</label>

        <input type="checkbox"
        name="terms"
        id="terms-and-conditions"
        >
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>

        <div class="input">
          <label for="e-mail">E-mail:</label>

          <input type="email"
          name="e-mail"
          id="e-mail"
          placeholder="email@example.com"
          >
        </div>

        <label for="password">Password:</label>

        <input type="password"
        name="password"
        id="password"
        minlength="8"
        maxlength="12"
        required
        >
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you</legend>

        <div class="input">
          <label for="Yes">Do you love cats</label>

          <input type="radio"
          id="Yes"
          name="Answer"
          >

          <label for="Yes">Yes</label>

          <input type="radio"
          id="No"
          name="Answer"
          >

          <label for="No">No</label>
        </div>

        <div class="input">
          <label for="color">What is your favorite color?</label>

          <input type="color"
          name="color"
          id="color"
          >
        </div>

        <div class="input">
          <label for="time_to_go_sleep">What time do you go bed?</label>

          <input type="time"
          name="time_to_go_sleep"
          id="time_to_go_sleep"
          >
        </div>

        <div class="input">
          <label for="Brand">What are your favorite brand of cars?</label>

          <select name="Brand"
          id="Brand"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <label for="rating">How do you rate our work?</label>

        <input type="range"
        name="rating"
        id="rating"
        value="0"
        >
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>

        <div class="input">
          <label for="Comments">Comments:</label>

          <textarea name="Comments"
          id="Comments"
          >
          </textarea>
        </div>

        <label for="recomendation">Would you recommend us?</label>

        <select name="recomendation" id="recomendation">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
    </form>

    <button type="submit">Submit</button>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
